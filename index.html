<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Trivia</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>
        <h1 class="page-title">Beatlemania Quiz-Wiz!</h1>
        <div class="container">
            <h2 id="countdown"></h2>
        </div>
    </header>

    <main class="quiz">

        <p class="page-form" id="page-form-question"></p>
        <p class="list-group" id="answer-list-responses"></p>

        <div class="button-responses">
        </div>
        
        <div class="form-group">
            <button class="btn" id="start-button" type="submit">Start Quiz</button>
            <button class="next-btn" id="next-question">Next</button>
        </div>
        <img class="fab-four" src="./assets/beatles-1966-tokyo.jpg" alt="The Fab Four" width="auto" height="auto">

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
